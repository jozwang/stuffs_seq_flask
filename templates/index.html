<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEQ Live Bus Tracker</title>
    <!-- Bootstrap for styling and Font Awesome for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100vh; width: 280px;
            padding: 20px; background-color: #fff; border-right: 1px solid #dee2e6;
        }
        .main-content { margin-left: 280px; padding: 20px; }
        .metric { text-align: center; }
        .metric .value { font-size: 1.75rem; font-weight: 600; }
        .metric .label { font-size: 0.9rem; color: #6c757d; }
        .map-container { height: calc(100vh - 200px); }
    </style>
</head>
<body>

    <!-- Sidebar with Filters -->
    <div class="sidebar">
        <h4><i class="fa-solid fa-bus"></i> SEQ Bus Tracker</h4>
        <hr>
        <h5><i class="fa-solid fa-filter"></i> Filters</h5>
        <form id="filterForm" method="GET" action="/">
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select name="region" id="region" class="form-select" onchange="this.form.submit()">
                    {% for option in region_options %}
                    <option value="{{ option }}" {% if option == selected_filters.region %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="route" class="form-label">Route</label>
                <select name="route" id="route" class="form-select" onchange="this.form.submit()">
                    {% for option in route_options %}
                    <option value="{{ option }}" {% if option == selected_filters.route %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <!-- Note: For a true multiselect, more complex JS is needed. This is a simplified version. -->
                {% for option in status_options %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="status" value="{{ option }}" id="status_{{ loop.index }}" {% if option in selected_filters.status %}checked{% endif %}>
                    <label class="form-check-label" for="status_{{ loop.index }}">{{ option }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="vehicle" class="form-label">Vehicle ID</label>
                <select name="vehicle" id="vehicle" class="form-select">
                    {% for option in vehicle_options %}
                    <option value="{{ option }}" {% if option == selected_filters.vehicle %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
        </form>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Metrics Row -->
        <div class="row mb-4">
            <div class="col-md-3 metric">
                <div class="value">{{ tracked_buses_count }}</div>
                <div class="label">Buses Tracked</div>
            </div>
            <div class="col-md-3 metric">
                <div class="value">{{ last_refreshed }}</div>
                <div class="label">Last Refreshed</div>
            </div>
            <div class="col-md-3 metric">
                <div class="value">{{ next_refresh }}</div>
                <div class="label">Next Refresh</div>
            </div>
            <div class="col-md-3 metric">
                <div id="clock" class="value">--:--:-- --</div>
                <div class="label">{{ current_date }}</div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container border rounded">
            {{ map_html|safe }}
        </div>
    </div>

    <!-- JavaScript for auto-refresh and live clock -->
    <script>
        // Auto-refresh the page
        setTimeout(function() {
            window.location.reload(1);
        }, {{ refresh_interval }});

        // Live clock
        function updateClock() {
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                // Construct the options object property by property to avoid syntax issues.
                const options = new Object();
                options.timeZone = '{{ brisbane_tz_str }}';
                options.hour = '2-digit';
                options.minute = '2-digit';
                options.second = '2-digit';
                options.hour12 = true;
                
                const timeString = new Date().toLocaleTimeString('en-AU', options);
                clockElement.innerHTML = timeString;
            }
        }
        setInterval(updateClock, 1000);
        updateClock(); // Run immediately
    </script>
</body>
</html>
